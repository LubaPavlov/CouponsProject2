<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script> 
         function getAllCompanies()
         {      $.ajax({
         
         url: "http://localhost:8080/web/webapi/admin/companies"}).then(function(data) {
         
         	for(var i = 0; i < data.length; i++)
         		{
         $('.greeting-content').append('<b> Id = '+data[i]["compId"]  +' Company Name = ' + data[i]["compName"]+ ' Password = ' + data[i]["password"]+'</b><br>');
         }
         
         });
         
         }
         
      </script>
   </head>
   <body>
      <div>
         <p class="greeting-content">The result is <br></p>
         <button name="a" onClick="(getAllCompanies())">Get Companies</button>
      </div>
   </body>
</html>
